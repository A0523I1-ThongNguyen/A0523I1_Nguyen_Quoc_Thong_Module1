<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title</title>
</head>
<body>
<script>

    let cd = +prompt("Nhập chiều dài :");
    let cr = +prompt("Nhập chiều rộng");

    for (let i = 1; i <= cr; i++) {
        for (let j = 1; j <= cd; j++) {
            if (i == 1 || j == 1 || i == cr || j == cd) {
                document.write("* ")
            } else {
                document.write("&nbsp;&nbsp;&nbsp;");
            }
        }
        document.write("</br>");
    }

</script>
</body>
</html>
