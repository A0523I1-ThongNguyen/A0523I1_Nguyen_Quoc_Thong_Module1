<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    let n = +prompt("Nhập một số nguyên  :")
    let sum = 1;

    for (let i = 1; i <= n; i++) {
        sum = sum * i;
    }
    document.write("Giai thừa của số " + n + " là " + sum);

</script>

</body>
</html>
