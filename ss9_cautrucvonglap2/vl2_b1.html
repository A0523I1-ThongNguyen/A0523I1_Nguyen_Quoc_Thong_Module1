<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    let a = 0;
    let b = 1;
    let c;
    let fibo = +prompt("Nhap day fibonacci can in :")

    for (i = 0; i <= fibo; i++) {
        document.write(a + "</br>")
        c = a + b;
        a = b;
        b = c;
    }

</script>
