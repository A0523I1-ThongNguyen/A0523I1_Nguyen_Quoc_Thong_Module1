<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
</head>
<body>
<script>
    let price;
    let total;
    let i;

        let n = +prompt("Hãy chọn menu:\n"

            "6.Nước dừa\n"+
            "7.Thoát");
        switch (n) {
            case 1: {
                price = 25;
                i = +prompt("Cafe giá:" + price+"\n"+"Nhập số lượng bạn muốn order:");
                total = price * i;
                document.write("Tông tiền bạn phải thanh toán:" +total);
                break;
            }
            case 2: {
                price = 35;

                document.write("Tông tiền bạn phải thanh toán:" +total);

            case 3: {
                price = 25;

                total = price * i;
                document.write("Tông tiền bạn phải thanh toán:" +total);
                break;
            }
            case 4: {
                price = 20;
                i = +prompt("Nước ép cà chua giá:" + price+"\n"+"Nhập số lượng bạn muốn order:");
                total = price * i;
                document.write("Tông tiền bạn phải thanh toán:" +total);
                break;
            }
            case 5: {
                price = 10;
                i = +prompt("Nước lọc giá:" + price+"\n"+"Nhập số lượng bạn muốn order:");
                total = price * i;
                document.write("Tông tiền bạn phải thanh toán:" +total);
                break;
            }
            case 6: {
                price = 35;
                i = +prompt("Nước dừa giá:" + price+"\n"+"Nhập số lượng bạn muốn order:");
                total = price * i;
                document.write("Tông tiền bạn phải thanh toán:" +total);
                break;
            }


            case 7:
                break;

        }}
    while (n <= 7)


</script>
</body>
</html>
