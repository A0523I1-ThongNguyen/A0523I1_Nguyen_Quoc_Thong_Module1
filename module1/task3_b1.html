<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

   let arrayA = [1,2,3,4,5,6,7]
    let arrayB = new Array()

    arrayB[0] = arrayA[0]

    for (let i = 1; i < arrayA.length ; i++){
        arrayB[i] = arrayB[i - 1] + arrayA[i] // 1 + 2 = 3 ; 2 + 3 = 5
    }
    document.write("Mang A : "  + arrayA + "</br>")
    document.write("prefix sums Mang A : "+arrayB)



</script>

</body>
