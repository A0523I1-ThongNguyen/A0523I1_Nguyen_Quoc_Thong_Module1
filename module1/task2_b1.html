<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 03</title>
</head>
<body>
<center>
    <script>



        //in tam giac vuong
        for (let i = 0; i <10 ; i++) {
            for (let j = 0; j <=i ; j++) {
                document.write("*")
            }
            document.write("</br>")
        }
        //in tam giac vuong nguoc
        document.write("</br>")
        for (let i = 10; i >0 ; i--) {
            for (let j = i; j >0 ; j--) {
                document.write("*")
            }
            document.write("</br>")
        }

        for (let i = 1; i <=5 ; i++) {
            for (let j = 1; j <=i; j++) {
                document.write("*");
            }
            document.write("<br>");
        }
        document.write("<br><br><br>");
        for (let i = 5; i >=1 ; i--) {
            for (let j = i; j >=1; j--) {
                document.write("*");
            }
            document.write("<br>")
        }
        document.write("<br><br><br>");


    </script>
</center>
</body>
</html>
