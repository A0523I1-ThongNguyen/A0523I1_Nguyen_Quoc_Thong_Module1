<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<script>

    let string = prompt("Nhap ki tu");
    let stringRong = [];
    let count = 1;
    stringRong.push(string[0])
    demKiTuKhacNhau(string)

    function demKiTuKhacNhau(ex) {
        for (let i = 0; i < string.length; i++) {
           let  flag = true;
            for (let j = 0; j < stringRong.length; j++) {
                if (string[i] === stringRong[j]) {
                    flag = false
                    //break;
                }
            }
            if (flag === true) {
                stringRong.push(string[i])
                count++;
            }
        }
        document.write("cac ki tu khac nhau : " + stringRong + " co so luon ki tu nhau la " + count)
    }

</script>
