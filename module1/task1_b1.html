<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <script>

        let luong = +prompt("Nhập tiền lương")

        if (luong >= 15000000) {
            alert("Thuê thu nhập phải đóng là: " + luong * 20/100);
            alert("Lương ròng: " + (luong - (luong * 20/100)))
        }

        if ( 7000000 == luong && luong < 15000000 ){
            alert("Thuê thu nhập phải đóng là: "+luong * 10/100)
            alert("Lương ròng: " + (luong - (luong * 10/100)))
        }

        if (luong < 7000000){
            alert("Thuê thu nhập phải đóng là: "+luong * 5/100)
            alert("Lương ròng: " + (luong - (luong * 5/100)))
        }

    </script>


</body>
</html>
