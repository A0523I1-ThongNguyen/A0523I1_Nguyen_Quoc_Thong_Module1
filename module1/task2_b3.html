<!DOCTYPE html>
<html>
<head>
    <title>Tam giac can rong</title>
</head>
<body>
<script>

    let h = prompt("Nhap chieu cao tam giac la: ");
    let a = h;
    let b = h;
    for (var i = 1; i <= h; i++) {
        for (let j = 1; j <= (2 * h) - 1; j++) {
            if (i == h || j == a || j == b) {

                document.write("*");
            } else {
                document.write("&nbsp;&nbsp;");
            }
        }
        a--;
        b++;
        document.write("</br>");

    }

</script>
</body>
</html>
