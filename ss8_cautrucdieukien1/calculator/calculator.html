<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>

    <table cellpadding="0" cellspacing="20">

        <tr>
            <td id="colspan" colspan="4" style="height: 50px; text-align : right;background-color: white; font-size: 25px ">
            <span id="result"></span>
            </td>
        </tr>

        <tr>
           <td>
            <button type="button" onclick="add('1')">1</button>
           </td>
            <td>
                <button type="button" onclick="add('2')">2</button>
            </td>
            <td>
                <button type="button" onclick="add('3')">3</button>
            </td>
            <td>
            <button type="button" onclick="add('+')">+</button>
           </td>

        </tr>

        <tr>
            <td>
                <button type="button" onclick="add('4')">4</button>
            </td>
            <td>
                <button type="button" onclick="add('5')">5</button>
            </td>
            <td>
                <button type="button" onclick="add('6')">6</button>
            </td>
            <td>
                <button type="button" onclick="add('-')">-</button>
            </td>


        </tr>

        <tr>
            <td>
                <button type="button" onclick="add('7')">7</button>
            </td>
            <td>
                <button type="button" onclick="add('8')">8</button>
            </td>
            <td>
                <button type="button" onclick="add('9')">9</button>
            </td>
            <td>
                <button type="button" onclick="add('*')">x</button>
            </td>



        <tr>
            <td>
                <button type="button" onclick="add('c')">c</button>
            </td>
            <td>
                <button type="button" onclick="add('0')">0</button>
            </td>
            <td>
                <button type="button" onclick="add('=')">=</button>
            </td>
            <td>
                <button type="button" onclick="add('/')">/</button>
            </td>

        </tr>

    </table>

<script>

    function add(x) {
        result =   document.getElementById("result").innerText ;

        switch (x) {
            case '0':
            case '1':
            case '2':
            case '3':
            case '4':
            case '5':
            case '6':
            case '7':
            case '8':
            case '9':
            case '+':
            case '-':
            case '*':
            case '/':

                result = result + x;
                break;

            case '=':
                result = eval(result);
                break;

            case 'c':
                result = "";
                break;
        }
        document.getElementById("result").innerText = result;


    }

</script>

</body>
</html>
