<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

        <input placeholder="weight" id="weight">
        <input placeholder="height" id="height">

        <button onclick="add()">Tinh</button>
        <p id="result"></p>

<script>
    function add() {
        weight = +document.getElementById("weight").value;
        height = +document.getElementById("height").value;
        bmi =   weight / ( height * height )


        if (bmi < 18) {
            alert("Underweight");

        } else if (bmi < 25.0){
            alert("Normal");
        } else if (bmi < 30.0) {
            alert("Overweight");
        } else{
        alert("Obese");
    }
        document.getElementById("result").innerText = "BMI : " + bmi;
    }
</script>
</body>
</html>
