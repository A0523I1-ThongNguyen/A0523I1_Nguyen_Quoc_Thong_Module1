<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <input placeholder="Nhấp số phút" id="sp">
    <button onclick="add()">Tính Tiền</button>
    <p>Result: <span id="result"></span></p>

    <script>
        function add() {
          phutgoi =  document.getElementById("sp").value;
          result = document.getElementById("result");
          money = 0;

          if (phutgoi <= 2){
              money = phutgoi * 2000
          } else if (phutgoi <= 10) {
              money = 2 * 2000 + (phutgoi - 2) * 1500;
          }else {
              money = 2 * 2000 + 8 * 1500 + (phutgoi - 10) * 1000;
          }

          alert(money);
          document.getElementById("result").innerText = money + " VND";

        }
    </script>

</body>

</html>
