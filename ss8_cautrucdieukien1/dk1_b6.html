<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input placeholder="Nhập doanh số" id="ds">
<button onclick="add()">Hoa Hồng</button>
<p id="hh"></p>

<script>

    function add() {

        hh = +document.getElementById("hh").value;
        ds = +document.getElementById("ds").value;

        if (ds <= 10000000) {
            document.getElementById("hh").innerText = "Bạn nhận được " + ds * 3 / 100+ " ngàn tiền hoa hồng";
            alert(ds * 3 / 100)
        } else if (10000000 < ds && ds <= 50000000) {
            alert(ds * 5 / 100)
            document.getElementById("hh").innerText ="Bạn nhận được " + ds * 5 / 100 + " ngàn tiền hoa hồng";
        } else {
            alert(ds * 7 / 100)
            document.getElementById("hh").innerText = "bạn nhận được " + ds * 7 / 100 + " ngàn tiền hoa hồng";
        }

    }
</script>
</body>
</html>
