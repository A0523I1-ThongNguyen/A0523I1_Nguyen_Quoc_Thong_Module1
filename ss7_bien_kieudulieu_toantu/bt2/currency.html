<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>

    <tr>
        <th>Amount</th>
        <th>From Currency</th>
        <th>To Currency</th>
    </tr>

    <tr>
        <td> <input id="amount" type="text">  </td>

        <td>
            <select style="width: 150px" id="from">
                <option value="VND" selected>VND</option>
                <option value="USD" selected>USD</option>

            </select>
        </td>

        <td>
            <select style="width: 150px" id="to">

                <option value="USD" selected>USD</option>
                <option value="VND" selected>VND</option>
            </select>
        </td>
        <td>
            <button onclick="convert()">Convert</button>
        </td>
    </tr>

</table>

<p>Result : <span id="result"></span></p>

<script>

    function convert() {
        amount = document.getElementById("amount").value;
        from = document.getElementById("from").value;
        to = document.getElementById("to").value;

        if (from == "USD" && to == "VND"){
            alert(amount*23000)
            document.getElementById("result").innerText = amount*23000;
        } else if (from == "VND" && to =="USD"){
            alert(amount / 23000)
            document.getElementById("result").innerText = amount / 23000;

        }
    }
   

</script>
</body>
</html>
