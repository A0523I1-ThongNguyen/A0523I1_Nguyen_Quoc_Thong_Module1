<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function isPrime(snt) {
        let flag = true;
        if (snt < 2) {
            flag = false
        } else {
            for (let i = 2; i <= Math.sqrt(snt); i++) {
                if (snt % i === 0) {
                    flag = false;
                    break;
                }
            }
        }
        if (flag == true) {
            alert("Dung So nguyen to")
        } else {
            alert("K phai snt")
        }
    }

    let nhapSo = +prompt("Nhap so")
    isPrime(nhapSo)

</script>
</body>
</html>
