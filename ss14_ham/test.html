<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
<script>

    function truyenMang(number) {
        let lengthA = +prompt("Nhap do dai mang");
        for (i = 0; i < lengthA; i++) {
            let nhapSo = +prompt("nhap phan tu [" + i + "] ")
            number.unshift(nhapSo)
            document.write(nhapSo)
        }
        return number;
    }

    let array = [];
    let result = truyenMang(array)
    document.write("</br>" + result)


</script>
</body>

</html>
