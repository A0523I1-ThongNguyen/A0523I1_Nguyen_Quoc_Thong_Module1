<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <script>

            let num1 = +prompt("Nhap n1")
            let num2 = +prompt("Nhap n2")
            let num3 = +prompt("Nhap n3")

            let result = check(num1,num2,num3);
            document.write(num1 + " " + num2 + " " + num3 + "</br>")
            document.write("Số nhỏ nhất là : "+ result)

            function check(n1,n2,n3) {
                min = n1
                if (min > n2) {
                    min = n2
                }if (min > n3){
                    min = n3
                }
                return min;
            }

        </script>
</body>
</html>
