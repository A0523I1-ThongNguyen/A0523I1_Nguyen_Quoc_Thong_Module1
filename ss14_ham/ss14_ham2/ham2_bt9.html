<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>check ki tu</title>
</head>
<body>
<script>


    let arr = new Array();
    let nhapSo = +prompt("Nhap số phần tử của mảng ")
    for (let i = 0; i < nhapSo; i++) {
        arr[i] = prompt("Nhập phần tử thứ [" + i + "]")
    }
    let key = prompt("Nhập kí tự cần tìm ")
    document.write("Mảng vừa  : " + arr + "</br>")
    check(arr)


    function check(kitu) {
        let flag = false;
        let count = 0;
        let viTri = 0;
        for (let i = 0; i < kitu.length; i++) {
            if (kitu[i] == key) {
                flag = true
                count++;
                viTri = i;
                document.write(key + " xuất hiện " +count+ " lần" + " - Tại vị trí thứ "+ viTri +"</br>")
            }
        }
        if (flag === false) {
            document.write("-1")
        }
    }


</script>

</body>
</html>
