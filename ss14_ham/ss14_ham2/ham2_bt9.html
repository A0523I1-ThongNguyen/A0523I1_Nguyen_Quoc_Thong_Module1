<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm kiếm trong mảng</title>
</head>
<body>
<script>


    let arr = new Array();
    let nhapSo = +prompt("Nhap so luong ki tu")
    for (let i = 0; i < nhapSo; i++) {
        arr[i] = +prompt("ki tu [" + i + "]")
    }
    let key = +prompt("Nhap ki tu de check")
    let result = check(key)
    document.write(result)
    
    function check(kitu) {
        flag = false;
        let count = 0;
        let viTri = 0;
        for (let i = 0; i < kitu.length; i++) {
            if (kitu[i] == key) {
                flag = true
                viTri = i;
                count++;
                document.write(key + " Nam o vi tri thu " + i + " Xuat hien so lan la " + count)
            }
        }
        if (flag === false) {
            document.write("-1")
        }
    }


</script>

</body>
</html>
