<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giai thừa</title>
</head>
<body>
<script>

    let nhapSo = +prompt("Nhập số để tính giai thừa");
    document.write("Giai thừa của " +nhapSo + " = " + tinhGiaithua(nhapSo))

    function tinhGiaithua(n) {
        let giaiThua = 1;
        for (let i = 1; i<=n; i++) {
            giaiThua = giaiThua * i;

        } return giaiThua;
    }



</script>
</body>
</html>

</script>
</body>
</html>
