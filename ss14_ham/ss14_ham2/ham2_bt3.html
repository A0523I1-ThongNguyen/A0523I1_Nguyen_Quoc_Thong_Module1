<script>

    let nhapSo = +prompt("Nhap so de tinh giai thua");
    document.write("giai thua cua " +nhapSo + " =" + tinhGiaithua(nhapSo))

    function tinhGiaithua(n) {
        let giaiThua = 1;
        for (let i = 1; i<=n; i++) {
            giaiThua = giaiThua * i;

        } return giaiThua;
    }



</script>
