<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 7 </title>
</head>
<body>
<script>
    let n;
    let n1 = +prompt("Nhập số thứ nhất")
    let n2 = +prompt("Nhấp số thứ ");
    truyenSo(n1,n2)
    function truyenSo(n1,n2) {
        document.write("Khi chua doi: " + n1 +" " +n2 +"</br>")
        n = n1;
        n1 = n2 ;
        n2 = n;
        document.write("Đã đổi ngược: "+ n1 + " " + n2)

    }

</script>

</script>
</body>
</html>
