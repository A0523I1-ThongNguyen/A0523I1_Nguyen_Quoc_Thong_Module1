<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    function numbers(num) {
        let tangNum = num + 1;
        return tangNum;
    }

    let nhapSo = +prompt("Nhập 1 đối số để tăng lên 1 đơn vị")
    let goiNum = numbers(nhapSo)
    document.write(nhapSo + " Đã tăng lên 1 đơn vị là :" + goiNum)
</script>

</body>
</html>
