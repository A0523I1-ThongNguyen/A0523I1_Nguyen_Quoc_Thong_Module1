<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

        <input placeholder="Nhap chieu dai" id="chieudai">
        <input placeholder="Nhap chieu rong" id="chieurong">
        <button onclick="add()">tinh</button>
        <p>Diện tích hình chữ nh là: <span id="result"></span></p>

        <script>
            function add() {
                chieudai = document.getElementById("chieudai").value;
                chieurong = document.getElementById("chieurong").value;

                dientich = chieudai * chieurong;

                if (chieudai > 0 && chieurong > 0) {
                    alert(dientich);
                    document.getElementById("result").innerText = dientich;
                } else {
                    alert("Các cạnh phải lớn hơn 0")
                }
            }

        </script>

</body>
</html>
