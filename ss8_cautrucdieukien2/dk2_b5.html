<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <input placeholder="cạnh a" id="canha">
        <input placeholder="cạnh b" id="canhb">
        <button onclick="add()">Tinh</button>
        <p>Diện tích tam giác vuông là: <span id="dientich"></span> </p>

        <script>
            function add() {

                canha = document.getElementById("canha").value;
                canhb = document.getElementById("canhb").value;

                dientich = 1/2 * (canha * canhb);

                if (canha > 0 && canhb > 0) {
                    alert(dientich)
                    document.getElementById("dientich").innerText = dientich;
                } else {
                    alert("Nhập cạnh lớn hơn 0")
                }
            }
        </script>
</body>
</html>
