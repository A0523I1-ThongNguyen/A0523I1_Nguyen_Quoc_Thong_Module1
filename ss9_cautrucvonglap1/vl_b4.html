<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<script>

    document.write("Day Fibo : </br> ")
    let n1 = 0  ;
    let n2 = 1;
    let fibo;

    for (i = 1 ; i <= 20; i++){

        fibo = n1 + n2 ;
        n1 = n2;
        n2 = fibo;
        if (n1 % 5 ==0) {
            document.write("Số đầu tiên của dãy fibonacci chia hết cho 5 : " + n1)
            break;

        }

    }

</script>
