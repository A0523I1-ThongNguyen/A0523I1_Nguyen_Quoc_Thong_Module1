<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 01</title>
</head>
<body>
<script>

    let a = 0;
    let b = 1;
    let fibo;

    for(let i = 2; i <= 20; i++){
        document.write(a + "</br>")
        fibo = a +b ;
        a = b ;
        b = fibo;
        if (a % 5 ==0){
            document.write("Số đầu tiên trong dãy fibonacci chia hết cho 5 là :"+a + "</br>"  );
            break;
        }

    }document.write(a)


</script>
</body>
</html>
