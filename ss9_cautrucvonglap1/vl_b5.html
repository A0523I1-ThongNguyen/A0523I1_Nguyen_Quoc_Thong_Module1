<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 01</title>
</head>
<body>
        <p>Result: <span id="fibo"></span></p>
<script>


    let a = 0;
    let b = 1;
    let fibo;
    let sum = 0;

    for(let i = 2; i <= 20; i++){
        document.write(a + "</br>")
        fibo = a +b ;
        a = b ;
        b = fibo
        sum = sum + a;
    }document.write(a)
    document.write("</br> Tổng 20 số đầu tiên trong dãy fibonacci là :" + sum)

    document.getElementById("fibo").innerText = "Tổng 20 số đầu tiên trong dãy fibonacci là :" + sum;

</script>

</body>
</html>
