        <script>

          document.write("<table border = 1 width =80%>")
            for (n1 = 1;n1 <= 10; n1 ++){
                document.write("<tr>")
                for (n2 = 2; n2 < 10; n2++)
                    document.write("<td>"+ n2 + " x " + n1 + " = " + (n2 * n1 ));
                    document.write("</td>")
                    document.write("</tr>")
                }
            document.write("<table>")

        </script>
