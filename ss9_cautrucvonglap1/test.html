<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p id="result"></p>
 <script>

        let a = 0;
        let b = 1;
        let fibo;
        let sum = 0;

        for (i = 2; i<=20; i++){
            document.write(a + "</br>")
            fibo = a + b ;
            a = b;
            b = fibo
            sum = sum + a;
        }document.write(a)
        document.write("</br>"+ sum)
     document.getElementById("result").innerText = sum ;

 </script>

</body>
</html>
