<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    do {
        let nhietdo = +prompt("Nhập nhiệt độ ");

        if (nhietdo > 100) {
            alert("Giảm nhiệt độ");
        } else if (nhietdo < 20) {
            alert("Tăng nhiệt độ");
        } else {
            document.write(nhietdo + " độ C");
            break;
        }

    } while (true)

</script>
</body>
</html>
