<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let array = new Array();
    let max = -Infinity;
    let viTri = 0;
    let nhapSo = prompt("Nhập số phần tử mảng muốn in ");

    for (let i = 0; i < nhapSo; i++) {
        array[i] = +prompt("Array [" + i + "] =");
        if (array[i] > max) {
            max = array[i];
            viTri = i;
        }
    }
    document.write("số lớn nhất " + max)
    document.write("Ở vị trí " + viTri)

</script>
</body>
</html>
