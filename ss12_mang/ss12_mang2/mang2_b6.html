<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thay thế "-" bằng "_"</title>
</head>
<body>
<script>

    let array = prompt("Nhap mang ky tu");
    let array2 = array.replace(-, "_")
    document.write(array + "</br>");
    document.write(array2)

</script>
</body>
</html>
