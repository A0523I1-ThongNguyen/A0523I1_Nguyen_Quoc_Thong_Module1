<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dem so ki tu trong mang</title>
</head>
<body>
<script>

    let array = Array();
    let nhapSo = prompt("Nhap so phan tu mang");
    let count = 0;

    for (let i = 0; i < nhapSo; i++) {
        array[i] = +prompt("Array [" + i + "] =")
    }
    for (let i = 0; i < nhapSo; i++) {
        if (isNaN(array[i]) == false) {
            count++;
        }
    }
    document.write(array + "</br>")
    document.write("Ki tu so trong mang la :" + count)

</script>

</body>
</html>
