<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm số kí tự số trong mảng</title>
</head>
<body>
<script>

    let array = Array();
    let nhapSo = prompt("Nhap so phan tu mang");
    let count = 0;

    for (let i = 0; i < nhapSo; i++) {
        array[i] = +prompt("Array [" + i + "] =")
    }
    for (let i = 0; i < nhapSo; i++) {
        if (isNaN(array[i]) == false) {
            count++;
        }
    }
    document.write(array + "</br>")
    document.write("So ki tu trong mang " + count)

</script>

</body>
</html>
