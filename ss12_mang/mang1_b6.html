<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm kiếm</title>
</head>
<body>
<script>

    let array = Array(10);
    let v;
    let flag = false;
    let viTri = 0;

    for (i = 0; i < 10; i++) {
        array[i] = +prompt("Array [" + i + "] =");
    }
    v = +prompt("Nhap so muon tim");
    for (j = 0; j < 10; j++) {
        if (array[j] == v) {
            flag = true;
            viTri = j;
            document.write("Phần tử " + v + " Xuất hiện ở vị trí " + viTri);
            break;
        }
    }


    if (!flag) {
        document.write("Phần tử " + v + " KHÔNG có trong mảnh [" + array + "]");
    }

</script>
</body>
</html>
