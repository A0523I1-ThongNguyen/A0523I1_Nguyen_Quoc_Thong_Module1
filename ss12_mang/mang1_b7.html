<body>
<script>

    let array = new Array(5);
    let v = +prompt("Nhap so v")

    for (let i = 0; i < 5; i++){
        array[i] = +prompt("Nhap phan tu array ["+i+"] =");
    }
    let flag = false;
    for (let j = 0 ; j < 5; j++){
        if (array[j]==v){
            array.splice(j,1);
            array.push(0);
            flag=true;
            document.write(array+"</br>")
            break;
        }
    }if (!flag){
        document.write(v + " Khong nam trong mang")
    }





</script>
