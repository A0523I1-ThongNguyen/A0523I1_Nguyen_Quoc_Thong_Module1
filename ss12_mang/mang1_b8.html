<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sắp xếp Mảng</title>
</head>
<body>
<script>

    let array = new Array(10)
    for (let i = 0 ; i < array.length; i++){
        array[i] = +prompt("Array ["+i+"] =")
        array.sort((a,b)=>b-a)
    }document.write(array)

</script>
</body>
</html>
