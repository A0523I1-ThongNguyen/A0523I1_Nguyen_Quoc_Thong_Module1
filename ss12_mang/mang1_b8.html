<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sắp xếp Mảng</title>
</head>
<body>
<script>

    let array = Array(10);
    for (let i = 0; i < 10 ; i++){
        array[i]  = +prompt("Nhap phan tu mang ["+i+"] ")
        array.sort((a,b) => b - a)
    }
    document.write("mang sau khi sap xep thu tu giam dan " + array)


</script>
</body>
</html>
