<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <script>

        let numbers = new Array();
        let max = 0;
        let sum = 0;
        let avg = 0;
        let nhapso = +prompt("Nhap so mang muon in: ");

        for (let i = 0; i <nhapso; i++){
            numbers[i] = +prompt("nhap Array[" + i + "] =");
            sum = sum +numbers[i]
            if (numbers[i] > max){
                max = numbers[i];

            }

        }
        document.write(numbers)
        avg = sum /(numbers.length)
        document.write("So lon nhat la :" +max);
        document.write("trung binh cong la : " +avg)


    </script>

</body>
</html>
