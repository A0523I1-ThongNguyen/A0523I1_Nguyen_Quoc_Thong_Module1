<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    let numbers = new Array();
    let max = 0;
    let sum = 0;
    let avg = 0;
    let nhapSo = +prompt("Nhập số phần tử mảng muốn in : ");

    for (let i = 0; i < nhapSo; i++) {
        numbers[i] = +prompt("nhap Array[" + i + "] =");
        sum = sum + numbers[i]
        if (numbers[i] > max) {
            max = numbers[i];

        }

    }
    document.write(numbers + "</br>")
    avg = sum / (numbers.length)
    document.write("So lon nhat la :" + max + "</br>");
    document.write("trung binh cong la : " + avg + "</br>")


</script>

</body>
</html>
