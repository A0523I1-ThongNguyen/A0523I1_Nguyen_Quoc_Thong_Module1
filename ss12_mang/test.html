<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {padding-top:50px}
    </style>
</head>
<body>

     <input type="text" id="textValue">
    <button onclick="add()">ADD</button>
    <button onclick="show()">SHOW</button>
    <div id="result"></div>

    <script>

        let x = 0;
        let array = Array();

        function add() {
            array[x] = document.getElementById("textValue").value;
            alert("phan tu "+ array[x] + " duoc them vao index "+x);
            x++;
            document.getElementById("textValue").value = "";
        }

        function show() {
            let show = "";
            for (let i = 0; i < array.length ; i++){
                show += "phan tu thu " + i + " = " + array[i] + "<br/>";
            }
            document.getElementById("result").innerHTML = show;
        }

    </script>

</body>
